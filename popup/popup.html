<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
        }

        .tab.active {
            background-color: #777;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Counter Styles */
        .counter-container {
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 5px;
        }

        .counter {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .counter button {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .counter button:hover {
            background-color: #777;
        }

        .percentage {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .percentage.aprovados {
            color: green;
        }

        .percentage.reprovados {
            color: red;
        }

        /* Reset Button */
        .reset-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
        }

        .reset-button:hover {
            background-color: #777;
        }

        /* Time Calculator Styles */
        .time-calculator {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .time-calculator label {
            font-size: 1.2em;
            margin-right: 15px;
        }

        .time-calculator input {
            background-color: #444;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.5em;
            border-radius: 5px;
            width: 100px;
            margin-right: 20px;
        }

        .time-calculator button {
            background-color: #555;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .correction {
            margin-left: 6px;
        }

        .time-calculator button:hover {
            background-color: #777;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab active" id="tab-counters">Produtividade</button>
        <button class="tab" id="tab-time-calculator">Calculadora de Horas</button>
    </div>

    <!-- Counter Tab Content -->
    <div class="tab-content active" id="counters-content">
        <h1>Produção</h1>

        <div class="counter-container">
            <h2>Finalizados: <span id="finalizados-count">0</span></h2>
            <div class="counter">
                <button id="finalizados-increase">+</button>
                <button id="finalizados-decrease">-</button>
            </div>
        </div>

        <div class="counter-container">
            <h2>Aprovados: <span id="aprovados-count">0</span></h2>
            <div class="counter">
                <button id="aprovados-increase">+</button>
                <button id="aprovados-decrease">-</button>
            </div>
            <div class="percentage aprovados" id="aprovados-percent">0%</div>
        </div>

        <div class="counter-container">
            <h2>Reprovados: <span id="reprovados-count">0</span></h2>
            <div class="counter">
                <button id="reprovados-increase">+</button>
                <button id="reprovados-decrease">-</button>
            </div>
            <div class="percentage reprovados" id="reprovados-percent">0%</div>
        </div>

        <!-- Reset Button -->
        <button class="reset-button" id="reset-counters">Reset</button>
    </div>

    <!-- Time Calculator Tab Content -->
    <div class="tab-content" id="time-calculator-content">
        <h1>Calculadora de Horas</h1>
        
        <!-- Start Time Input with Label -->
        <div class="time-calculator">
            <label for="start-time">Inicial:</label>
            <input type="time" id="start-time" placeholder="HH:MM">
        </div>

        <!-- End Time Input with Label -->
        <div class="time-calculator">
            <label for="end-time">Final:</label>
            <input class="correction" type="time" id="end-time" placeholder="HH:MM">
        </div>

        <!-- Calculate Button -->
        <div class="time-calculator">
            <button id="calculate-time">Calcular</button>
        </div>
        
        <!-- Result -->
        <div class="result" id="time-result"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
